<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamically change div background on hover li in jquery caa and html</title>
    <link href="assets/css/test22.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="content">
          <div id="bg" class="red">
          </div>
        </div>
        </div>
		
			<div class="row">
				<div class="list-group">
				<div class="col-lg-3 col-sm-6">
					<div class="list-group-item">
						<h1>Admissions</h1>
						<h4 class="fifth-h4">Giving you a great start to make the right choice</h4>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="list-group-item active">
						<h1>Visa Guidance</h1>
						<h4 class="fifth-h4">Simplifying the complex</h4>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="list-group-item">
						<h1>Additional services</h1>
						<h4 class="fifth-h4">Additional services</h4>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="list-group-item">
						<h1 class="view-all">View all</h1>
					</div>
				</div>
		  	</div>
		  </div>
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
  <script>
	var image=["red","green","blue","purple"];

$(".list-group div").hover(function(){
  var value=  $(this).index();
  hoverContent(value);
});
function hoverContent(value){
  $("#list-content div").removeClass('show');
  $("#list-content div:nth-child("+value+")").addClass("show");
  $("#bg").removeClass();
  $("#bg").addClass(image[value]);
}
  </script>
</html>
